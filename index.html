<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="styles.css"></link>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="content-container">
    <section class="average-score-container section-container">
      <h2 class="average-score-heading">Your Result</h2>
      <div class="average-score-circle">
          <span>76</span>
          <span>of 100</span>
      </div>
      <p class="average-score-feedback">Great</p>
      <p class="average-score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="all-scores-section section-container">
      <h2>Summary</h2>
      <ul>
        <li class="reaction-background">
          <span class="category reaction-color">
            <img src="./assets/images/icon-reaction.svg" width="20" height="20" alt="icon">
            Reaction
          </span>
          <span class="score">
            80 <span>/ 100</span>
          </span>
        </li>
        <li class="memory-background">
          <span class="category memory-color">
            <img src="./assets/images/icon-memory.svg" width="20" height="20" alt="icon">
            Memory
          </span>
          <span class="score">
            92 <span>/ 100</span>
          </span>
        </li>
        <li class="verbal-background">
          <span class="category verbal-color">
            <img src="./assets/images/icon-verbal.svg" width="20" height="20" alt="icon">
            Verbal
          </span>
            <span class="score">
            61 <span>/ 100</span>
          </span>
        </li>
        <li class="visual-background">
          <span class="category visual-color">
            <img src="./assets/images/icon-visual.svg" width="20" height="20" alt="icon">
            Visual
          </span>
          <span class="score">
            72 <span>/ 100</span>
          </span>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diogo Pereira</a>.
  </div>

</body>
</html>

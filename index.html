<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="styles.css"></link>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 64px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="content-container">
    <section class="result-container">
      <h2 class="result-heading heading">Your Result</h2>
      <div class="result-circle">
          <span>76</span>
          <span>of 100</span>
      </div>
      <p class="result-feedback">Great</p>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-section">
      <h2 class="summary-section-heading heading">Summary</h2>
      <ul class="summary-list">

        <li class="reaction-background">
          <img src="./assets/images/icon-reaction.svg" width="20" height="20" alt="icon">
          <span class="reaction-color">Reaction</span>
          <span class="score">
            80<span>/</span><span>100</span>
          </span>
        </li>

        <li class="memory-background">
          <img src="./assets/images/icon-memory.svg" width="20" height="20" alt="icon">
          <span class="memory-color">Memory</span>
          <span class="score">
            92<span>/</span><span>100</span>
          </span>
        </li>

        <li class="verbal-background">
          <img src="./assets/images/icon-verbal.svg" width="20" height="20" alt="icon">
          <span class="verbal-color">Verbal</span>
          <span class="score">
            61<span>/</span><span>100</span>
          </span>
        </li>

        <li class="visual-background">
          <img src="./assets/images/icon-visual.svg" width="20" height="20" alt="icon">
          <span class="visual-color">Visual</span>
          <span class="score">
            72<span>/</span><span>100</span>
          </span>
        </li>

      </ul>
      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diogo Pereira</a>.
  </div>

</body>
</html>
